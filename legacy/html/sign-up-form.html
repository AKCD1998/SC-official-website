<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>
  <!-- bootstrap + fontawesome (you already have these in repo) -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/templatemo-style.css">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="auth-wrap" id="signupWrap" style="display: block;">
    <div class="auth-card">
      <div class="auth-head">
        <h2>ลงทะเบียน</h2>
        <p>สร้างบัญชีใหม่เพื่อใช้งานระบบของ SC</p>
      </div>

      <div class="auth-body">
        <form id="signupForm" >

          <div class="input-head">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <label class="label">ชื่อ-นามสกุล</label>
          </div>
          
            <input id="fullName" type="text" name="fullName" class="form-control" placeholder="Full name" required>

            <div class="input-head">
              <span class="input-group-addon"><i class="fa fa-phone"></i></span>
              <label class="label">เบอร์โทรศัพท์</label>
            </div>
              
            <input id="phoneNumber" type="text" name="phoneNumber" class="form-control" placeholder="Your phone number" required>

          <div class="help">ตัวอย่าง: 08x-xxx-xxxx</div>


          <div class="input-head">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <label class="label">อีเมล์</label>
          </div>
            
            <input id="email" type="email" name="email" class="form-control" placeholder="your@email.com" required>

          <div class="input-head">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <label class="label">รหัสผ่าน</label>
          </div>
    
          <div class="input-group">
            <input id="password" type="password" name="password" class="form-control" placeholder="Your password" required>
            <span class="toggle-pass" id="togglePass" title="Show/Hide"><i class="fa fa-eye"></i></span>
          </div>

          <div class="input-head">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <label class="label">ยืนยันรหัสผ่าน</label>
          </div>

          <div class="input-group">
            <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            <span class="toggle-pass" id="toggleConfirmPass" title="Show/Hide"><i class="fa fa-eye"></i></span>
          </div>

          <button type="submit" class="submit-btn form-control" id="form-submit">
            สร้างบัญชี
          </button>

          <div class="tiny-links">
            <a href="./login-form.html"><i class="fa fa-sign-in"></i> มีบัญชีแล้ว? เข้าสู่ระบบ</a>
            <a href="../index.html#"><i class="fa fa-home"></i> กลับหน้าแรก</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- hidden OTP step -->
        <div id="otpBox" class="otp-wrap" style="display:none;">
          <div class="otp-title"><i class="fa fa-shield"></i> ยืนยันอีเมล์ (OTP)</div>

          <div class="input-head ">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input id="otp" type="text" class="form-control" placeholder="6-digit code"
                   inputmode="numeric" maxlength="6">
          </div>

          <button id="verifyBtn" class="submit-btn form-control" type="button" style="margin-top:10px;">
            ยืนยันอีเมล์
          </button>
          <div class="help">ระบบจะส่งรหัสไปที่อีเมล์ของคุณ</div>
        </div>

        <p id="msg"></p>

  <script>
    // toggle show/hide password fields (works even if your signupForm.js doesn't handle it)
    function toggleInputType(inputId, iconWrapId){
      const input = document.getElementById(inputId);
      const wrap = document.getElementById(iconWrapId);
      if(!input || !wrap) return;

      wrap.addEventListener("click", () => {
        const isPass = input.type === "password";
        input.type = isPass ? "text" : "password";
        const icon = wrap.querySelector("i");
        if(icon){
          icon.classList.toggle("fa-eye", !isPass);
          icon.classList.toggle("fa-eye-slash", isPass);
        }
      });
    }
    toggleInputType("password", "togglePass");
    toggleInputType("confirmPassword", "toggleConfirmPass");
  </script>

  <!-- your existing logic -->
  <script src="../js/signupForm.js"></script>
</body>
</html>
